<div layout="column" layout-align="start center" class="max-width index-page" >
    <div layout="row" layout-align="start center" flex-no-shrink>
        <div flex="60" flex-no-shrink class="index-hero-image">
            <img src="/images/huh-logo-big.png" />
        </div>
        <div flex="40" >
            <form name="registerForm" ng-submit="register()" ng-show="!loading && !done && !err && !already">
                <div layout="row">
                    <md-input-container flex>
                        <label>Email</label>
                        <input ng-model="email" type="email" ng-required="true">
                    </md-input-container>
                    <md-select placeholder="Platform" ng-model="platform"  ng-required="true">
                        <md-option value="ios">
                            <md-icon style="margin-top: -5px;"><ng-md-icon icon="apple"></ng-md-icon></md-icon>
                            <span>iOS</span>
                        </md-option>
                        <md-option value="android">
                            <md-icon><ng-md-icon icon="android"></ng-md-icon></md-icon>
                            <span>Android</span>
                        </md-option>
                    </md-select>
                </div>
                <div layout="row">
                    <md-button class="md-raised md-primary" flex style="margin: 2px;">Register</md-button>
                </div>
            </form>
            <md-progress-circular md-mode="indeterminate" ng-show="loading"></md-progress-circular>
            <md-content ng-show="done" class="index-section">
                <div class="index-icon">
                    <ng-md-icon icon="done" size="120"></ng-md-icon>
                </div>
                <p>Done! you will receive the invitation soon.</p>
            </md-content>
            <md-content ng-show="already" class="index-section">
                <div class="index-icon">
                    <ng-md-icon icon="warning" size="120"></ng-md-icon>
                </div>
                <p>Already registered, be patient! you will receive an invitation soon.</p>
                <md-button class="md-raised md-primary" ng-click="reset()">Try another email</md-button>
            </md-content>
            <md-content ng-show="err"  class="index-section">
                <div class="index-icon">
                    <ng-md-icon icon="error" size="120"></ng-md-icon>
                </div>
                <p>There was an unknown error, please try again.</p>
                <md-button class="md-raised md-primary" ng-click="reset()">Try again</md-button>
            </md-content>


        </div>
    </div>

    <div  layout="row" layout-align="center center" flex-no-shrink fill-parent-width class="footer-menu">
        <div>
            <a href="#/p/about-us">About us</a>
        </div>
        <div>
            <a href="#/p/terms-of-use">Terms of use</a>
        </div>
        <div>
            <a href="#/p/privacy-policy">Privacy policy</a>
        </div>
        <div>
            <a href="#/p/rules">Rules</a>
        </div>
        <div>
            <a href="mailto:feedback@huhapp.com">Send feedback</a>
        </div>
    </div>
</div>


<div layout="column" layout-align="center center" >
    <md-content layout-padding class="panel-card-big md-whiteframe-z5">
        <md-list>
            <md-list-item ng-repeat="flag in flags" >
                <div class="md-no-style md-list-item-inner">
                    <div class="md-list-item-text">
                        <h3>{{flag.reason}}</h3>
                        <p>{{flag.created}}</p>
                    </div>

                    <md-button class="md-secondary md-hue-3" ng-click="view(flag)">
                        <md-icon><ng-md-icon icon="visibility" aria-label="View" ></ng-md-icon></md-icon>
                    </md-button>
                </div>
            </md-list-item>
            <md-list-item ng-show="!flags.length" layout="column" layout-align="center center">No flags</md-list-item>
        </md-list>
    </md-content>
</div>

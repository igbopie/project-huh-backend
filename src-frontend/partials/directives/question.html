<md-item-content layout="row"
                 class="question-container"
                 ng-click="goToQuestion()"
                 ng-class="{'swiped': swiped}"
                 ng-right-click="onRightClick()"
                 md-swipe-left="onSwipeLeft()"
                 md-swipe-right="onSwipeRight()"
                 ng-show="question">
    <div flex class="question-type-title"  layout="column" layout-align="center"  style="background:{{question.type.color}};">
    </div>
    <div flex class="question-content" layout="column" layout-align="center">
        <div class="question-created">{{question.username}}</div>
        <div class="question-profile-image"><img src="/images/usericons/{{question.username.toLowerCase()}}.png" /> </div>
        <div class="question-text">
            <span style="color:{{question.type.color}};" >{{question.type.word}}</span> {{question.text}}?
        </div>
        <div class="question-more" >
            <span class="question-username"><span am-time-ago="question.created"></span></span>
            <span class="question-replies">{{question.nComments}} replies</span>
            <!--span>{{question.created}}</span -->
        </div>
    </div>
    <div flex layout="column" class="question-score-container" layout-align="center center">
        <span ng-show="withToken"
              class="huh-icon-up-vote"
              ng-click="voteUp(); $event.stopPropagation()"
              ng-class="{active: question.myVote == 1}"
              ng-style="question.myVote == 1 && {'color': question.type.color}"></span>
        <span class="question-score">{{question.voteScore}}</span>
        <span ng-show="withToken"
              class="huh-icon-down-vote"
              ng-click="voteDown(); $event.stopPropagation()"
              ng-class="{active: question.myVote == -1}"
              ng-style="question.myVote == -1 && {'color': question.type.color}"></span>
    </div>
    <div class="context-menu" >
        <div flex layout="column" layout-align="center center" class="delete-button" ng-click="delete(); $event.stopPropagation()">
            <div>Delete</div>
        </div>
    </div>
</md-item-content>

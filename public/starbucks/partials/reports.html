<div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h2 style="border-bottom: 1px #ddd solid"><i class="fa fa-exclamation-triangle"></i> Reports </h2>

                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Created</th>
                        <th>Reporter</th>
                        <th>UserId</th>
                        <th>ItemId</th>
                        <th>MarkId</th>
                        <th>Message</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="report in reports">
                            <td>{{report._id}}</td>
                            <td>{{report.created}}</td>
                            <td>{{report.fromUserId}}</td>
                            <td>{{report.userId}}</td>
                            <td>{{report.itemId}}</td>
                            <td>{{report.markId}}</td>
                            <td>{{report.message}}</td>

                        </tr>

                    </tbody>
                </table>
                <div ng-show="loading" style="text-align: center">
                    <i class="fa fa-refresh fa-spin fa-2x"></i>
                </div>
            </div>
        </div>
    </div>
</div>

<div>
    <div class="container">
        <div class="row">
            <a class="btn btn-success" href="#/templates/create"><i class="fa fa-plus-square"></i> Create template</a>
            <br /> <br />
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Background</th>
                    <th>-</th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="template in templates">
                        <td>{{template._id}}</td>
                        <td>{{template.name}}</td>
                        <td>{{template.price}}</td>
                        <td><img class="template-image" ng-src="{{template.mediaURL}}" /><img class="template-image" ng-src="{{template.teaserMediaURL}}" /></td>
                        <td><a class="btn btn-danger" ><i class="fa fa-trash"></i> Delete</a></td>
                    </tr>

                </tbody>
            </table>
            <a class="btn btn-success" href="#/templates/create"><i class="fa fa-plus-square"></i> Create template</a>
        </div>
    </div>
</div>
<style>
    .template-image{
        max-width:100px;
        height: auto;
    }
</style>

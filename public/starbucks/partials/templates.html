<div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h2 style="border-bottom: 1px #ddd solid"><i class="fa fa-file-image-o"></i> Templates
                    <a class="btn btn-success pull-right" href="#/templates/create" style="margin-top: -7px;"><i class="fa fa-plus-square"></i> Create template</a>
                </h2>

                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Background</th>
                        <th>Updated</th>
                        <th>-</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="template in templates">
                            <td>{{template._id}}</td>
                            <td>{{template.name}}</td>
                            <td>{{template.price}}</td>
                            <td><img class="template-image" ng-src="/api/media/get/thumb/{{template.mediaId}}"/><img class="template-image" ng-src="/api/media/get/thumb/{{template.teaserMediaId}}"/></td>
                            <td>{{template.updated}}</td>
                            <td>
                                <a class="btn btn-warning" href="#/templates/edit/{{template._id}}"><i class="fa fa-pencil"></i> Edit</a>
                                <a class="btn btn-danger" ng-confirm-click="Are you sure you want to delete?" ng-confirmed-click="remove(template._id)" ><i class="fa fa-trash"></i> Delete</a>
                            </td>
                        </tr>

                    </tbody>
                </table>
                <div ng-show="loading" style="text-align: center">
                    <i class="fa fa-refresh fa-spin fa-2x"></i>
                </div>
            </div>
        </div>
    </div>
</div>

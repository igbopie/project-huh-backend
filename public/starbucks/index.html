<!DOCTYPE html>
<html ng-app="markStarbucks">
<head lang="en">
    <meta charset="UTF-8">
    <title>Mark Admin</title>

    <link rel="shortcut icon"  href="/favicons/favicon.ico" />
    <link rel="apple-touch-icon"  sizes="57x57" href="/favicons/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon"  sizes="114x114" href="/favicons/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon"  sizes="72x72" href="/favicons/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon"  sizes="144x144" href="/favicons/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon"  sizes="60x60" href="/favicons/apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon"  sizes="120x120" href="/favicons/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon"  sizes="76x76" href="/favicons/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon"  sizes="152x152" href="/favicons/apple-touch-icon-152x152.png" />
    <link rel="icon"  type="image/png" href="/favicons/favicon-196x196.png" sizes="196x196" />
    <link rel="icon"  type="image/png" href="/favicons/favicon-160x160.png" sizes="160x160" />
    <link rel="icon"  type="image/png" href="/favicons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon"  type="image/png" href="/favicons/favicon-16x16.png" sizes="16x16" />
    <link rel="icon"  type="image/png" href="/favicons/favicon-32x32.png" sizes="32x32" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-TileImage" content="/favicons/mstile-144x144.png" />
    <meta name="msapplication-square70x70logo" content="/favicons/mstile-70x70.png" />
    <meta name="msapplication-square144x144logo" content="/favicons/mstile-144x144.png" />
    <meta name="msapplication-square150x150logo" content="/favicons/mstile-150x150.png" />
    <meta name="msapplication-square310x310logo" content="/favicons/mstile-310x310.png" />
    <meta name="msapplication-wide310x150logo" content="/favicons/mstile-310x150.png" />
    <meta name="msapplication-config" content="/favicons/browserconfig.xml" />


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/libs/fontawesome/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Patrick+Hand+SC' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-default" role="navigation"  ng-controller="NavCtrl" >
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <i class="fa fa-bars"></i> <span class="sr-only">Toggle navigation</span>
            </button>

            <a class="navbar-brand" href="#"><img src="/images/marklogo.png" class="navbarlogo"/> <span style="font-family: 'Patrick Hand SC', cursive;">Starbucks</span> </a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <ul class="nav navbar-nav" ng-show="isLoggedIn">
                <li ng-class="{active: location == '/templates'}"><a href="#/templates"><i class="fa fa-file-image-o"></i> Templates</a></li>
                <li ng-class="{active: location == '/mapicon'}"><a href="#/mapicon"><i class="fa fa-map-marker"></i> Map Icons</a></li>
                <li ng-class="{active: location == '/mapiconpack'}"><a href="#/mapiconpack"><i class="fa fa-map-marker"></i> Map Icons Packs</a></li>
                <li ng-class="{active: location == '/reports'}"><a href="#/reports"><i class="fa fa-exclamation-triangle"></i> Reports</a></li>
            </ul>

            <form class="navbar-form navbar-right" style="padding-right: 0px">


                <div ng-show="isLoggedIn" class="btn btn-warning" style="position: relative;" >
                    <div class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-user"></i> {{username}} <span class="caret"></span>
                    </div>
                    <ul class="dropdown-menu" role="menu">
                        <li><a ng-click="logout()"><i class="fa fa-sign-out"></i> Logout</a></li>
                    </ul>


                </div>
                <div ng-hide="isLoggedIn">
                    <a href="#/login" class="btn btn-warning" ><i class="fa fa-sign-in"></i> Login</a>
                </div>

            </form>

       </div>

    </div><!-- /.container-fluid -->
</nav>

    <div ng-view></div>

    <br /><br /><br />
    <div class="container">
        <div class="row">
            <div class="col-xs-12">

                <hr />
                Mark&copy; 2014
            </div>
        </div>

    </div>

    <script src="/libs/jquery/dist/jquery.min.js"></script>
    <script src="/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script data-main="main" src="/libs/requirejs/require.js"></script>
</body>
</html>

<!DOCTYPE html>
<html ng-app="markStarbucks">
<head lang="en">
    <meta charset="UTF-8">
    <title>Mark Admin</title>
    <script src="/libs/danialfarid-angular-file-upload/dist/angular-file-upload-shim.min.js"></script>
    <script src="/libs/angular/angular.min.js"></script>
    <script src="/libs/angular-route/angular-route.min.js"></script>
    <script src="/libs/angular-cookies/angular-cookies.min.js"></script>
    <script src="/libs/danialfarid-angular-file-upload/dist/angular-file-upload.min.js"></script>
    <script src="app.js"></script>
    <script src="controller.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/libs/fontawesome/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Patrick+Hand+SC' rel='stylesheet' type='text/css'>

    <style>


        .navbar-default {
            background-color: #13c79b;
            border-color: #00ac82;
        }

        .navbar-default .navbar-brand {
            color: white;
        }

        .navbar-default .navbar-nav>.active>a, .navbar-default .navbar-nav>.active>a:hover, .navbar-default .navbar-nav>.active>a:focus {
            color: #fafafa;
            background-color: #434041;
        }
        .navbar-default .navbar-nav>li>a {
            color: #fafafa;
        }
        .navbarlogo {
            height: 43px;
            width: auto;
            margin-top: -10px;
            float: left;
        }

        .btn-success {
            color: #fff;
            background-color: #13c79b;
            border-color: #00ac82;
        }

        .btn-success:hover, .btn-success:focus, .btn-success:active, .btn-success.active, .open>.dropdown-toggle.btn-success {
            color: #fff;
            background-color: #00ac82;
            border-color: #00ac82;
        }

        .btn-warning {
            color: #fff;
            background-color: #fbc700;
            border-color: #fbc700;
        }

        .btn-danger {
            color: #fff;
            background-color: #ff5a54;
            border-color: #ff5a54;
        }


        body,h1, h2, h3, h4, h5, h6, .h1, .h2, .h3, .h4, .h5, .h6{
            color:#434041;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-default" role="navigation"  ng-controller="NavCtrl" >
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <i class="fa fa-bars"></i> <span class="sr-only">Toggle navigation</span>
            </button>

            <a class="navbar-brand" href="#"><img src="/images/marklogo.png" class="navbarlogo"/> <span style="font-family: 'Patrick Hand SC', cursive;">Starbucks</span> </a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <ul class="nav navbar-nav" ng-show="isLoggedIn">
                <li ng-class="{active: location == '/templates'}"><a href="#/templates"><i class="fa fa-file-image-o"></i> Templates</a></li>
                <li ng-class="{active: location == '/icons'}"><a href="#/icons"><i class="fa fa-map-marker"></i> Map Icons</a></li>
                <li ng-class="{active: location == '/reports'}"><a href="#/reports"><i class="fa fa-exclamation-triangle"></i> Reported Marks</a></li>
            </ul>

            <form class="navbar-form navbar-right" style="padding-right: 0px">


                <div ng-show="isLoggedIn" class="btn btn-warning" style="position: relative;" >
                    <div class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-user"></i> {{username}} <span class="caret"></span>
                    </div>
                    <ul class="dropdown-menu" role="menu">
                        <li><a ng-click="logout()"><i class="fa fa-sign-out"></i> Logout</a></li>
                    </ul>


                </div>
                <div ng-hide="isLoggedIn">
                    <a href="#/login" class="btn btn-warning" ><i class="fa fa-sign-in"></i> Login</a>
                </div>

            </form>

       </div>

    </div><!-- /.container-fluid -->
</nav>

    <div ng-view></div>

    <br /><br /><br />
    <div class="container">
        <div class="row">
            <div class="col-xs-12">

                <hr />
                Mark&copy; 2014
            </div>
        </div>

    </div>



    <script src="/libs/jquery/dist/jquery.min.js"></script>
    <script src="/libs/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>

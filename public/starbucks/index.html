<!DOCTYPE html>
<html ng-app="markStarbucks">
<head lang="en">
    <meta charset="UTF-8">
    <title>Mark Admin</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular-route.min.js"></script>
    <script src="app.js"></script>
    <script src="controller.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="lib/bootstrap-3.2.0/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-default" role="navigation"  ng-controller="NavCtrl" >
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
            </button>

            <a class="navbar-brand" href="#">Mark <i>starbucks</i></a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class=""><a href="#/templates">Templates</a></li>
                <li class=""><a href="#/icons">Map Icons</a></li>
                <li class=""><a href="#/reports">Reported Marks</a></li>
            </ul>

            <form class="navbar-form navbar-right">

                <div ng-show="isLoggedIn">
                    <div class="btn btn-primary">{{username}}</div>
                </div>
                <div ng-hide="isLoggedIn">
                    <div ><a href="#/login" class="btn btn-primary" >Login</a></div>
                </div>
            </form>

       </div>

    </div><!-- /.container-fluid -->
</nav>

    <div ng-view></div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="lib/bootstrap-3.2.0/js/bootstrap.min.js"></script>
</body>
</html>

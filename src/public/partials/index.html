<div layout="column" layout-fill>
    <md-toolbar md-scroll-shrink>
        <div class="md-toolbar-tools">
            <h3>
                <span>Huh?</span>
            </h3>
        </div>
    </md-toolbar>
    <md-content>
        <md-list>
            <md-item ng-repeat="question in questions">
                <md-item-content>
                    <div class="md-tile-left"  style="background:{{question.type.color}}; text-align: center; color: white;">
                        <!--img ng-src="{{item.face}}" alt="{{item.who}}" class="face" -->
                        <p>
                            {{question.type.word}}
                        </p>
                    </div>
                    <div class="md-tile-content" >
                        <span style="margin-left: 5px"> {{question.text}}?</span>
                        <span> </span>
                        <span>User: {{question.username}}</span>
                        <span>Score: {{question.voteScore}}</span>
                        <span>Replies: {{question.nComments}}</span>
                        <!--span>{{question.created}}</span -->

                    </div>
                </md-item-content>
                <md-divider inset></md-divider>
            </md-item>
        </md-list>
    </md-content>
</div>
